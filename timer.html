<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Countdown Clock</title>
<style>
@font-face
{
  font-family: Digital;
  src:url(digital.ttf);
}
body 
{
  background-color: rgb(230, 230, 255);
}
.container
{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  text-align: center;
  padding: 12px;
  background-color:#fff;
  border: 2px solid black;
  font-family: sans-serif;
  box- shadow: 0 0 5px 3px #999;
}
.info
{
  font-family: Digital;
  font-size: 140px;
}
</style>
</head>
<body>

 <p id="demo" style= "font-size: 30px"align ="center"></p>

	<table id="tbl" class="container" cellpadding="20px">
	   <tr class="info">
	     <td id="days"></td>
		 <td id="hrs"></td>
		 <td id="min"></td>
		 <td id="sec"></td>
	   </tr>
	   <tr>
	     <td>Days</td>
		 <td>Hours</td>
		 <td>Minutes</td>
		 <td>Seconds</td>
	   </tr>
	</table>
	
	
<script type="text/javascript">
    function countDown()
	{
		var today = new Date();
		var eventDate = new Date("January 1,2019 00:00:00");
		var currentTime = today.getTime();
		var eventTime = eventDate.getTime();
		var remTime = eventTime - currentTime;
		var sec = Math.floor(remTime/1000);
		var min = Math.floor(sec/60);
		var hrs = Math.floor(min/60);
		var days = Math.floor(hrs/24);
		hrs=hrs%24;
		min%=60;
		sec%=60;
		
		hrs=(hrs<10)?"0"+hrs:hrs;
		min=(min<10)?"0"+min:min;
		sec=(sec<10)?"0"+sec:sec;
		
		
		document.getElementById("days").innerHTML=days;
		document.getElementById("hrs").innerHTML=hrs;
	    document.getElementById("min").innerHTML=min;
	    document.getElementById("sec").innerHTML=sec;
		
		setTimeout(countDown,1000);
		
		if(remTime<=0)
		{
		 remTime= currentTime-eventTime;
		 document.getElementById("demo").innerHTML = "HAPPY NEW YEAR 2019!!!";
		}
		else
		{
		document.getElementById("demo").innerHTML = "NEW YEAR ARRIVING IN...";
		}
	}
	countDown();
	</script>
	</body>
	</html>
